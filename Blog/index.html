<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <h1>Blog de Imagens</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="img/image1.jpg" alt="Imagem 1">
                    <img src="img/image2.jpg" alt="Imagem 2">
                    <img src="img/image3.jpg" alt="Imagem 3">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </section>

        <section class="content">
            <h2>Últimos Posts</h2>
            <p>Este é um exemplo de conteúdo do blog. Você pode adicionar aqui posts interessantes sobre o que desejar.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Blog de Imagens</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
